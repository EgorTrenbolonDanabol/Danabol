<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result</title>
</head>
<body>
<h1>Result</h1>
<p th:text="${tabulatedFunctionForm.amount}"></p>
<!-- Форма -->
<form th:action="@{/submit}" th:object="${tabulatedFunctionForm}" method="post">
  <!-- Таблица -->
  <table border="1">
    <thead>
    <tr>
      <th>X Values</th>
      <th>Y Values</th>
      <!-- Добавьте заголовки для других столбцов при необходимости -->
    </tr>
    </thead>
    <tbody>
    <!-- Используйте th:each для создания строк в таблице -->
    <tr th:each="row : ${#numbers.sequence(0, tabulatedFunctionForm.getAmount - 1)}">
      <!-- Your code for each row goes here -->
      <td><input type="number" step="any" th:field="*{xValues[__${row}__]}" /></td>
      <td><input type="number" step="any" th:field="*{yValues[__${row}__]}" /></td>
    </tr>
    </tbody>
  </table>
  <!-- Кнопка для подтверждения ввода -->
  <!-- <button type="submit">Submit</button>-->
 </form>

 </body>
 </html>
