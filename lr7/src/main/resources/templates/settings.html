<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <!-- minify -->
  <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
  <!-- latest -->
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <!-- core style only -->
  <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
  <script>
    function handleClick(){
            window.location = "http://localhost:8080/index?"
        }
  </script>
  <style>
    body{
      background: url('https://sun9-5.userapi.com/impf/GS1oFeO2qNka8Fyt0PWOwVPPsqTgR-Z3qiefIA/g6xf-HddbZk.jpg?size=1920x1080&quality=95&sign=1933bc30e64e335d20a9e5645740e459&type=album') center center fixed;
      padding: 20px;
      }
    .settings-text{
      text-shadow: 1px 1px 2px black;
      text-align: center;
      margin-top: 15vh;
    }
    form{
      max-width: 50vw;
      margin: 5vh auto 0;
    }
    .save-btn{
      margin-top: 3vh;
    }
  </style>
</head>
<body>
<button class="nes-btn is-primary home-btn" onclick="handleClick()">Home</button>
<h1 class="settings-text">Settings</h1>
<form th:action="@{/settings}" method="post" th:object="${settings}">

  <label style="text-shadow: 1px 1px 2px black" for="tabulatedFunctionFactory">Select a factory to generate the function:</label>

  <div class="function-select nes-select">
    <select id="tabulatedFunctionFactory" name="tabulatedFunctionFactory"
            th:field="*{tabulatedFunctionFactory}">
      <option value="array">Array</option>
      <option value="linked">Linked</option>
    </select>
  </div>

  <button class="nes-btn save-btn is-success" type="submit" name="set">Save</button>
</form>
<!-- Остальной HTML вашего окна настроек -->
</body>
</html>
